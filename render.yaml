services:
  - type: worker
    name: alpha-signal-monitor
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python3 run_production_monitor.py
    envVars:
      - key: DISCORD_WEBHOOK_URL
        sync: false  # Set this in Render dashboard
      - key: CHARTEXCHANGE_API_KEY
        sync: false  # Set this in Render dashboard
      - key: PYTHON_VERSION
        value: 3.9
    plan: free  # Start with free tier, upgrade if needed


services:
  # Web service for monitoring system (health checks, web interface)
  - type: web
    name: alpha-intelligence-monitor
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python3 run_all_monitors_web.py
    envVars:
      - key: DISCORD_WEBHOOK_URL
        sync: false  # Set this in Render dashboard
      - key: CHARTEXCHANGE_API_KEY
        sync: false  # Set this in Render dashboard
      - key: PERPLEXITY_API_KEY
        sync: false  # Set this in Render dashboard
      - key: FRED_API_KEY
        sync: false  # Set this in Render dashboard
      - key: ALPHA_VANTAGE_API_KEY
        sync: false  # Set this in Render dashboard - get key from alphavantage.co
      - key: PYTHON_VERSION
        value: 3.9
    plan: free  # FREE tier - Web Service is free!

  # Worker service for Discord bot
  - type: worker
    name: alpha-intelligence-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python3 discord_bot.py
    envVars:
      - key: DISCORD_BOT_TOKEN
        sync: false  # Set this in Render dashboard
      - key: GEMINI_API_KEY
        sync: false  # Set this in Render dashboard
      - key: PYTHON_VERSION
        value: 3.9
    plan: free  # FREE tier - Worker is free!

services:
  # Web service for monitoring system + Discord bot (health checks, web interface, bot)
  - type: web
    name: alpha-intelligence-monitor
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python3 run_all_monitors_web.py
    envVars:
      - key: DISCORD_WEBHOOK_URL
        sync: false  # Set this in Render dashboard
      - key: CHARTEXCHANGE_API_KEY
        sync: false  # Set this in Render dashboard
      - key: PERPLEXITY_API_KEY
        sync: false  # Set this in Render dashboard
      - key: FRED_API_KEY
        sync: false  # Set this in Render dashboard
      - key: ALPHA_VANTAGE_API_KEY
        sync: false  # Set this in Render dashboard - get key from alphavantage.co
      - key: DISCORD_BOT_TOKEN
        sync: false  # Set this in Render dashboard
      - key: GEMINI_API_KEY
        sync: false  # Set this in Render dashboard
      - key: DISCORD_PY_NO_VOICE
        value: 1  # Disable voice features to avoid audioop dependency
      - key: PYTHON_VERSION
        value: 3.9
      - key: RENDER_SERVICE_URL
        sync: false  # Set this in Render dashboard to: https://lotto-machine.onrender.com
      # Optional: Set DATA_DIR to external storage path for persistent databases
      # - key: DATA_DIR
      #   value: /opt/render/project/src/data  # Render persistent disk (paid tier)
    plan: free  # FREE tier - Web Service is free!
    # NOTE: For persistent storage, upgrade to paid tier and uncomment:
    # disk:
    #   name: persistent-data
    #   mountPath: /opt/render/project/src/data
    #   sizeGB: 1
